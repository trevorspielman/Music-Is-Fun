<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Music Is Fun!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <form class="form-inline" onsubmit="app.controllers.itunesCtrl.getMusic(event)">
        <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
        <div class="form-group">
            <input type="text" class="form-control" name="artist" placeholder="Artist Name" />
            <button type="submit" class="btn btn-primary" id="get-music-button">Get Music</button>
        </div>
    </form>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-3">
                <div class="card" id="song-list">


                    <!-- <ul id='song-list'> Where songs will be dynamically added
                    </ul> -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <script src="itunes-service.js"></script>
    <script src="itunes-controller.js"></script>
    <script src="app.js"></script>
</body>

</html>
